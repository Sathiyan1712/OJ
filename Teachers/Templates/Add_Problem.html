{% extends "base.html" %}
{% block content %}
    <div style="
        max-width: 500px;
        margin: 40px auto;
        background: #fafafa;
        border-radius: 16px;
        box-shadow: 0 2px 12px #eee;
        padding: 36px 32px 28px 32px;
    ">
        <h2 style="color:#be4d4d; text-align:center; margin-bottom:26px;">Add Problem</h2>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div style="display:flex; flex-direction:column; gap:18px;">
                {{ form.as_p }}
            </div>
            <button type="submit" style="
                display:block;
                width:100%;
                margin-top:24px;
                background:#be4d4d;
                color:#fff;
                font-weight:600;
                font-size:1.08em;
                padding:13px 0;
                border:none;
                border-radius:6px;
                cursor:pointer;
                transition:background 0.2s;
                box-shadow: 0 1px 4px #e5b2b2;
                letter-spacing:1px;
            "
            
            >
                ADD PROBLEM
            </button>
        </form>
    </div>
{% endblock %}
