{% extends base_template %}
{% block content %}
<div style="
    max-width: 700px;
    margin: 40px auto;
    background: #fafafa;
    border-radius: 16px;
    box-shadow: 0 2px 12px #eee;
    padding: 36px 32px 28px 32px;
">
    <h1 style="color:#be4d4d; text-align:center; margin-bottom:32px;">RESULT</h1>
    
    <div style="margin-bottom:24px;">
        <p><strong>Language:</strong> <span style="color:#be4d4d;">{{ submission_.language }}</span></p>
    </div>
    
    <div style="margin-bottom:24px;">
        <p><strong>Code:</strong></p>
        <pre style="
            background:#23272e;
            color:#f8f8f2;
            padding: 1.2em;
            border-radius: 8px;
            font-size: 1.07em;
            overflow-x: auto;
            box-shadow: 0 1px 6px #e9e9e9;
        ">{{ submission_.code }}</pre>
    </div>
    
    <div style="margin-bottom:24px;">
        <p><strong>Input:</strong></p>
        <pre style="
            background:#f7f7f7;
            color:#222;
            padding: 1em;
            border-radius: 6px;
            font-size: 1em;
            overflow-x: auto;
        ">{{ submission_.input }}</pre>
    </div>
    
    <div style="margin-bottom:32px;">
        <p><strong>Output:</strong></p>
        <pre style="
            background:#f7f7f7;
            color:#222;
            padding: 1em;
            border-radius: 6px;
            font-size: 1em;
            overflow-x: auto;
        ">{{ submission_.output }}</pre>
    </div>
    
    <div style="text-align:center;">
        <a href="{% url 'code submit' problem.pk %}" style="
            background:#be4d4d;
            color:#fff;
            padding:12px 32px;
            border-radius:6px;
            text-decoration:none;
            font-weight:600;
            font-size:1.08em;
            box-shadow:0 1px 4px #e5b2b2;
            transition:background 0.2s;
        "
        onmouseover="this.style.background='#a63a3a'"
        onmouseout="this.style.background='#be4d4d'">
            Run Another Code
        </a>
    </div>
</div>
{% endblock %}
